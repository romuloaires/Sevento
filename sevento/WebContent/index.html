 <html lang="en" class="no-js"> <!--<![endif]-->
   

    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style1.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                
                
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            
                      
            
            
            
            <header>
               
				
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  name="formLogin"  action="LoginServelet" method="post" autocomplete="on"> 
                                <h1>Login</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="" > Nome </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="nome ou email@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon=""> Senha </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="senha" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Manter Logado</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Não possui Cadastro ?
									<a href="#toregister" class="to_register">Cadastrar</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  name= "cadastro" action="SalvaCadastro" method="POST" autocomplete="on"> 
                                <h1> Cadastrar Dados </h1> 
                              
                                <input type="hidden" id="id" name="id" value="" />
                                <p> 
                                	
                                    <label for="usernamesignup" class="uname" data-icon="">Nome</label>
                                    <input id="usernamesignup" name="usernamesignup"  required="required" type="text" placeholder="nome" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="" > Email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="email@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="">Senha </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="senha"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="">Confirmar Senha </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="confirmar senha"/>
                                </p>
                                <p class="signin button"> 
									<input  type="submit"    value="Cadastrar"/> 
								</p>
                                <p class="change_link">  
									Já é membro ?
									<a href="#tologin" class="to_register"> Login </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
